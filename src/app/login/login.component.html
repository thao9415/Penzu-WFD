
<div id="logreg-forms">
  <form class="form-signin" [formGroup]="loginForm">
    <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">Sign in</h1>

    <input type="text" id="inputEmail" class="form-control" formControlName="username" placeholder="Username" required="" autofocus="">
    <input type="password" id="inputPassword" class="form-control" formControlName="password" placeholder="Password" required="">

    <button class="btn btn-success btn-block" type="submit" (click)="signIn()"><i class="fas fa-sign-in-alt"></i> Sign in</button>
    <div *ngIf="isLoginFailed" class="alert alert-warning">
      Login failed!<br/> Username or Password is incorrect
    </div>
    <button class="btn btn-primary btn-block" type="button" id="btn-signup" [routerLink]="'/signup'"><i class="fas fa-user-plus"></i>
      Sign up New Account</button>
  </form>
</div>
